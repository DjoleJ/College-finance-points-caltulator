<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">-->
        <title>Annual college finance points calculator</title>
        
    </head>
    <body>
        
        <div class="container-fluid">
            
            <h1>Annual college finance points calculator</h1>
            <div id="select-year-div">
                <label for="select-year">Choose a school year:</label>
                <select id="select-year">
                    <option value="0">Select a year</option>
                    <option value="1">First year</option>
                    <option value="2">Second year</option>
                    <option value="3">Third year</option>
                </select>
            </div>
            <div id="btn-start" class="btns">
                <button type="button" class="btn"  id="start">Start</button>
            </div>
            <div id="subject-name">
                <div class="subjects-inputs" id="first-subject">
                    <h4>PHP<span class="espb"> ESPB: 6</span></h4>
                    <label for="first-grade">Grade:
                        <input type="text" id="first-grade" class="grades"/>
                    </label>
                    <label for="first-pass">Number of tries:
                        <input type="text" id="first-pass" class="passes"/>
                    </label>
                </div>
                <div class="subjects-inputs" id="second-subject">
                    <h4>JavaScript <span class="espb"> ESPB: 6</span></h4>
                    <label for="second-grade">Grade:
                        <input type="text" id="second-grade" class="grades"/>
                    </label>
                    <label for="second-pass">Number of tries:
                        <input type="text" id="second-pass" class="passes"/>
                    </label>
                </div>
                <div class="subjects-inputs" id="third-subject">
                    <h4>HTML <span class="espb"> ESPB: 6</span></h4>
                    <label for="third-grade">Grade:
                        <input type="text" id="third-grade" class="grades"/>
                    </label>
                    <label for="third-pass">Number of tries:
                        <input type="text" id="third-pass" class="passes"/>
                    </label>
                </div>
                <div class="subjects-inputs" id="fourth-subject">
                    <h4>CSS <span class="espb"> ESPB: 6</span></h4>
                    <label for="fourth-grade">Grade:
                        <input type="text" id="fourth-grade" class="grades"/>
                    </label>
                    <label for="fourth-pass">Number of tries:
                        <input type="text" id="fourth-pass" class="passes"/>
                    </label>
                </div>
                <div class="subjects-inputs" id="fifth-subject">
                    <h4>Java <span class="espb"> ESPB: 6</span></h4>
                    <label for="fifth-grade">Grade:
                        <input type="text" id="fifth-grade" class="grades"/>
                    </label>
                    <label for="fifth-pass">Number of tries:
                        <input type="text" id="fifth-pass" class="passes"/>
                    </label>
                </div>
                <div class="subjects-inputs" id="sixth-subject">
                   <h4>C# <span class="espb"> ESPB: 6</span></h4>
                    <label for="sixth-grade">Grade:
                        <input type="text" id="sixth-grade" class="grades"/>
                    </label>
                    <label for="sixth-pass">Number of tries:
                        <input type="text" id="sixth-pass" class="passes"/>
                    </label>
                </div>
            </div>
            <div id="btn-calculate" class="btns">
                <button type="submit" class="btn" id="calculate">Calculate</button>
            </div>
        
        
        
        
        </div>
       
        
        
        
       
        
        
        
        
        
        
        
        
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
        <script src="app.js"></script>
    </body>
</html>
